<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script data-require="jquery@*" data-semver="3.1.1"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./main.js"></script>
    <style>
        video {
            height: 50vh;
            min-height: 100%;
            max-width: 100%;
            filter: url(#inverseBlur);
        }

        #inner {
            width: 50vh;
            margin: 0 auto;
        }
    </style>


</head>
<body>
<div id="container" style="width:100%">
    <div id="inner">
        <video class="sepia" autoplay style="border-radius:300px"></video>

    </div>
</div>
<svg id='image' version="1.1" xmlns="http://www.w3.org/2000/svg" style="display: none   ">
    <defs>
        <filter id="inverseBlur">

            <feGaussianBlur stdDeviation="3"></feGaussianBlur>
            <feComponentTransfer>
                <feFuncR type="discrete" tableValues="0 .5 1 1"></feFuncR>
                <feFuncG type="discrete" tableValues="0 .5 .5"></feFuncG>
                <feFuncB type="discrete" tableValues="0 .5 1"></feFuncB>
            </feComponentTransfer>
        </filter>
    </defs>
</svg>
</body>
</html>
